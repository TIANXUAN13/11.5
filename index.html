<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			for(var i=1;i<=4;i++)
			    {
			        for(var x=3-i+1;x>=0;x--)
			        {
			            document.write("&nbsp;");
			
			        }
			        for(var j=1;j<=i+(i-1);j++)
			        {
			            document.write("*");
			        }
			        document.write("<br>");
			
			
			    }
			
			    for(var i=3;i>=1;i--)
			    {
			        for(var x=3-i+2;x>0;x--)
			        {
			            document.write("&nbsp;");
			
			        }
			        for(var j=i+(i-1);j>=1;j--)
			        {
			            document.write("*");
			        }
			
			         document.write("<br>");
			
			    }

		</script>
	</body>
</html>
